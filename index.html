<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Judge Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Judge Entrance Exam</h1>
    <div id="case-title"></div>
    <div id="case-description"></div>
    
    <div id="verdict-section">
      <h3>Choose a Verdict:</h3>
      <button class="verdict">Guilty</button>
      <button class="verdict">Not Guilty</button>
      <button class="verdict">Mistrial</button>
    </div>

    <div id="sentence-section" style="display: none;">
      <h3>Choose a Sentence:</h3>
      <button class="sentence">Light Sentence</button>
      <button class="sentence">Heavy Sentence</button>
    </div>

    <div id="result"></div>
    <button id="next-case" style="display:none;">Next Case</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
